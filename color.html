<!DOCTYPE html>
<html>
<head>
     <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Coffee Dripper Stand</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <script nomodule src="https://unpkg.com/@google/model-viewer/dist/model-viewer-legacy.js"></script>
<link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@300;400;500;600;700&family=Spectral:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,200;1,300;1,400;1,500;1,600;1,700;1,800&display=swap" rel="stylesheet">
<style>
    body, html {
        margin: 0;
        padding: 0;
        height: 100vh;
        width: 100vw;
        font-family: 'Spectral', sans-serif; /* Applying the custom font */  

    }

.grid-container {
  display: grid;
  /* Make columns responsive and not too small on mobile */
  grid-template-columns: repeat(
    auto-fit,
    minmax(clamp(220px, 45vw, 420px), 1fr)
  ); /* [1][2] */
  /* Responsive gutters and container padding */
  gap: clamp(12px, 2.5vw, 24px); /* [2][8] */
  padding: clamp(12px, 3vw, 24px); /* [2] */
  /* height fix */
  
  width: 100%;
  box-sizing: border-box;
}

.grid-item {
  min-height: 30vh;   /* ensures itâ€™s at least 30% of viewport */
  height: auto;       /* let it grow if content needs more */
  padding: clamp(16px, 3vw, 24px); /* scale content padding a bit on mobile */ /* [2] */
  text-align: center;
  border-radius: 24px;
  font-size: 1em;
  font-weight: 300;
}
.grid-item:nth-child(1) {
  background:  linear-gradient(to bottom, color(display-p3 1 1 1), color(display-p3 0 0 0.959588));
}

.grid-item:nth-child(2) {
  background: linear-gradient(in srgb to bottom, rgb(255, 255, 255), rgb(0, 0, 255));
}

.grid-item:nth-child(3) {
  background: linear-gradient(in srgb-linear to bottom, #fff, #00f);
}

.grid-item:nth-child(4) {
  background: linear-gradient(in oklab to bottom, oklab(1.000 0.000 0), oklab(0.452014 -0.032432 -0.311636));
}

.grid-item:nth-child(5) {
  background: linear-gradient(in lch to bottom, lch(100% 0.01 296.81), lch(32.3% 133.82 306.29));
}

.grid-item:nth-child(6) {
  background: linear-gradient(in oklch to bottom, oklch(1.000 0.000 0), oklch(0.452 0.313 264.1));  /* sus */
}

.grid-item:nth-child(7) {
  background: linear-gradient(in lab to bottom, lab(100% 0.01 -0.01), lab(32.3% 79.2 -107.86));
}

.grid-item:nth-child(8) {
  background: linear-gradient(in hsl to bottom, hsl(0, 0%, 100%), hsl(240, 100%, 50%));
}

.grid-item:nth-child(9) {
  background: linear-gradient(in hwb to bottom, hwb(0 100% 0%), hwb(240 0% 0%));
}
     .grid-item:nth-child(10) {
  background: rgb(0 0 255 / 1);
}
.grid-item:nth-child(11) {
  background:  linear-gradient(in oklch to bottom, color(display-p3 1 1 1), color(display-p3 0 0 0.959588));
}  
     .grid-item:nth-child(12) {
  background:  linear-gradient(in oklch to bottom, rgba(255 255 255 / 1), rgba(0 0 255 / 1));
}  

      .grid-item:nth-child(13) {
  background:  linear-gradient(in oklch to bottom, oklch(1 0 180), oklch(0.4664 0.3232 264.05));
}  
      .grid-item:nth-child(14) {
  background:  linear-gradient(in oklch to bottom, oklch(1 0 180), oklch(0.8488 0.3685224550303729 145.64502735055854));
}  
      .grid-item:nth-child(15) {
  background:  linear-gradient(in oklch to bottom, oklch(1 0 180), oklch(0.6486 0.2995 28.96));
}
         .grid-item:nth-child(16) {
  background:  linear-gradient(in oklch to bottom, oklch(0.4664 0.3232 264.05/ 0), oklch(0.4664 0.3232 264.05/ 1));
}  
      .grid-item:nth-child(17) {
  background:  linear-gradient(in oklch to bottom, oklch(0.8488 0.3685224550303729 145.64502735055854 / 0), oklch(0.8488 0.3685224550303729 145.64502735055854 / 1));
}  
      .grid-item:nth-child(18) {
  background:  linear-gradient(in oklch to bottom, oklch(0.6486 0.2995 28.96 / 0), oklch(0.6486 0.2995 28.96 / 1));
}  
     
</style>
</head>
<body>

<div class="grid-container">
  <div class="grid-item">w/DISPLAY-P3</div>
  <div class="grid-item">in SRGB</div>
  <div class="grid-item">in SRGB LINEAR</div>  
  <div class="grid-item">in OKLAB</div>
  <div class="grid-item">in LCH</div>
  <div class="grid-item">in OKLCH</div>  
  <div class="grid-item">in LAB</div>
  <div class="grid-item">in HSL</div>
  <div class="grid-item">in HWB</div>
  <div class="grid-item">in RGBA</div>
  <div class="grid-item">in OKLCH (w/DISPLAY-P3)</div>   
     <div class="grid-item">in OKLCH (w/RGBA)</div>
     <div class="grid-item">in OKLCH (w/OKLCH) W-Blue</div>
     <div class="grid-item">in OKLCH (w/OKLCH) W-Green</div>
     <div class="grid-item">in OKLCH (w/OKLCH) W-Red</div>
     <div class="grid-item">in OKLCH (w/OKLCH) Blue</div>
     <div class="grid-item">in OKLCH (w/OKLCH) Green</div>
     <div class="grid-item">in OKLCH (w/OKLCH) Red</div>
</div>

</body>
</html>

.theme-toggle {
  margin: 1rem;
  padding: 0.5rem;
  border: 0.5px;
  border-style: solid;
  border-radius: 2rem;
  background: rgba(0, 0, 0, 0.5);
  cursor: pointer;
  display: flex;
  align-items: center;
  justify-content: center;
  transition: background 0.3s, color 0.3s;
}

.theme-toggle:hover {
  background: rgba(0,0,0,0.1);
}

body.dark .theme-toggle:hover {
  background: rgba(255,255,255,0.1);

<!DOCTYPE html>
<html>
<head>
     <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Coffee Dripper Stand</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <script nomodule src="https://unpkg.com/@google/model-viewer/dist/model-viewer-legacy.js"></script>
<link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@300;400;500;600;700&family=Spectral:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,200;1,300;1,400;1,500;1,600;1,700;1,800&display=swap" rel="stylesheet">
<style>
    body, html {
        margin: 0;
        padding: 0;
        height: 100vh;
        width: 100vw;
    }

.grid-container {
  display: grid;
  /* Make columns responsive and not too small on mobile */
  grid-template-columns: repeat(
    auto-fit,
    minmax(clamp(auto-fit, 1fr) )); /* [1][2] */
  /* Responsive gutters and container padding */
  gap: clamp(12px, 2.5vw, 24px); /* [2][8] */
  padding: clamp(12px, 3vw, 24px); /* [2] */
  /* height fix */
  
  width: 100%;
  box-sizing: border-box;
}

.grid-item {
 /* min-height: 30vh;   /* ensures itâ€™s at least 30% of viewport */
  height: auto;       /* let it grow if content needs more */
  padding: clamp(16px, 3vw, 24px); /* scale content padding a bit on mobile */ /* [2] */
  text-align: left;
  font-weight: 300;
}

.size-label {
    font-family: Rajdhani;
  font-size: 0.7rem;
  font-weight: 500;
  margin-bottom: 8px;
  color: #444;

}

/* hello text styling */
.hello {
  display: inline-block; /* so the background wraps tightly */
  padding: 4px 8px;
  border-radius: 12px;
  background: beige;
  font-family: Spectral;
  font-weight: 500;

}

/* Different font sizes for each child */
.grid-item:nth-child(1) { font-size: 0.8rem; }
.grid-item:nth-child(2) { font-size: 1.2rem; }
.grid-item:nth-child(3) { font-size: 1.6rem; }
.grid-item:nth-child(4) { font-size: 1.8rem; }
.grid-item:nth-child(5) { font-size: 2rem; }
</style>
</head>
<body>
    <div class="grid-container">
        <div class="grid-item">
          <div class="size-label">0.8rem</div>
          <div class="hello">Hello</div>
        </div>
        <div class="grid-item">
          <div class="size-label">1.2rem</div>
          <div class="hello">Hello</div>
        </div>
        <div class="grid-item">
          <div class="size-label">1.6rem</div>
          <div class="hello">Hello</div>
        </div>
        <div class="grid-item">
          <div class="size-label">1.8rem</div>
          <div class="hello">Hello</div>
        </div>
        <div class="grid-item">
          <div class="size-label">2rem</div>
          <div class="hello">Hello</div>
    </div>
</body>
</html>

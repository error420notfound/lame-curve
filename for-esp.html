<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Life Receipt</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@300;400;500;600;700&display=swap" rel="stylesheet">

  <!-- Material Symbols -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=contrast" />

  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

  <style>
    /* Responsive base font sizing */
    html { font-size: 12px; }
    @media (min-width: 810px) { html { font-size: 14px; } }
    @media (min-width: 1200px) { html { font-size: 16px; } }
    @media (min-width: 1920px) { html { font-size: 18px; } }
    @media (min-width: 2560px) { html { font-size: 20px; } }

    body, html {
      margin: 0;
      padding: 0;
    }

    body::before {
  content: "";
  position: fixed;
  inset: 0; /* covers the whole screen */
  background: url('https://raw.githubusercontent.com/error420notfound/anoka/refs/heads/main/uiFMF1Pd0tF3pWL2HvL99T3eVM.png') center/cover no-repeat;
  z-index: -2;
}

/* Base transition */
body::after {
  transition: background 0.3s ease, mix-blend-mode 0.3s ease;
}

/* Overlay for LIGHT mode */
body.light::after {
  content: "";
  position: fixed;
  inset: 0;
  background: rgba(238, 238, 238, 0.5); /* #eee with 50% opacity */
  mix-blend-mode: lighten;              /* blending mode for light */
  z-index: -1;
}

/* Overlay for DARK mode */
body.dark::after {
  content: "";
  position: fixed;
  inset: 0;
  background: rgba(0, 0, 0, 0.5);       /* black 50% */
  mix-blend-mode: multiply;             /* blending mode for dark */
  z-index: -1;
}


    body {
      font-family: "Rajdhani", sans-serif;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      transition: background 0.3s, color 0.3s;
    }

    /* Theme: Light & Dark */
    body.light {
      background: rgb(229, 229, 234);
      color: rgb(28, 28, 30);
    }
    body.dark {
      background: rgb(28, 28, 30);
      color: rgb(229, 229, 234);
    }

    /* Columns (mobile stacked) */
    .left-col, .right-col {
      width: 100%;
      max-width: 600px;
      margin: 2rem auto;
      text-align: center;
    }

    /* Desktop two-column layout */
    @media (min-width: 1024px) {
      body {
        flex-direction: row;
        align-items: stretch;
        height: 100vh;
      }
      .left-col {
        flex: 1;
        max-width: 50vw;
        display: flex;
        flex-direction: column;
        align-items: flex-start;
        padding: 2rem;
      }
      .h1-wrapper {
        flex: 1;
        display: flex;
        align-items: center; 
        justify-content: flex-start;
      }
      .left-col h1 {
        font-size: 3rem;
        margin: 0;
        font-weight: 600;
        text-align: left;
      }
      .left-col footer {
        margin-top: auto;
        text-align: left;
      }
      .right-col {
        flex: 1;
        max-width: 50vw;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 2rem;
      }
      main { width: 80%; }
    }

    /* Form */
    form {
      width: 100%;
      background: rgba(238, 238, 238, 0.4);
      border: 1px solid #eee;
      border-radius: 20px;
      padding: 2rem;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
      align-items: stretch;
      font-size: 1rem;

        /* Blur effect */
  backdrop-filter: blur(3rem);
  -webkit-backdrop-filter: blur(3rem);
    }
    body.dark form {
      background: rgba(44, 44, 46, 0.4);
      border-color: #333;
      color: rgb(242, 242, 247);

              /* Blur effect */
  backdrop-filter: blur(3rem);
  -webkit-backdrop-filter: blur(3rem);
    }

    textarea {
      width: 100%;
      padding: 1rem;
      border: 0.5px solid #ccc;
      border-radius: 1rem;
      resize: none;
      font-size: 1.2rem;
      font-family: inherit;
      color: inherit;
      box-sizing: border-box;
      background: inherit;
      mix-blend-mode: overlay;
    }
    textarea:focus {
      outline: none;
      border-color: #555;
      box-shadow: 0 0 0 2px rgba(0,0,0,0.15);
    }

    #char-counter {
      text-align: right;
      font-size: 0.85rem;
      margin-top: 0.5rem;
      opacity: 0.7;
    }
    #char-counter.warning { color: red; }

    button {
      width: 100%;
      background: #111;
      color: #fff;
      padding: 0.9rem;
      border: none;
      border-radius: 12px;
      font-size: 1rem;
      font-weight: 600;
      margin-top: 1rem;
      cursor: pointer;
      transition: all 0.2s ease;
      font-family: inherit;
    }
    button:hover {
      background: #333;
      transform: scale(1.02);
      box-shadow: 0 4px 10px rgba(0,0,0,0.15);
    }

#thank-you {
  display: none;
  font-size: 1.5rem;
  font-weight: 600;
  margin-top: 0;
  text-align: center;
  animation: fade-in 0.6s ease-out forwards;
  
  /* match form container look */
  background: #fff;
  border: 1px solid #eee;
  border-radius: 20px;
  padding: 2rem;
  box-shadow: 0 8px 20px rgba(0,0,0,0.1);
}

    #thank-you p {
      margin-bottom: 1.5rem;
    }
    #new-receipt {
      background: #111;
      color: #fff;
      padding: 0.9rem 1.2rem;
      border: none;
      border-radius: 12px;
      font-size: 1rem;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s ease;
    }
    #new-receipt:hover {
      background: #333;
      transform: scale(1.02);
      box-shadow: 0 4px 10px rgba(0,0,0,0.15);
    }

    footer {
      font-size: 0.85rem;
      opacity: 0.7;
    }

    footer a {
      color: inherit;
      text-decoration: underline;
    }
    footer a:hover {
      color: #d33;
    }

    @keyframes fade-in {
      from { opacity: 0; transform: translateY(8px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Theme toggle button */
    .menu {
      position: fixed;
      bottom: 1rem;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      justify-content: center;
      gap: 1rem;
      padding: 0.5rem 1rem;
      border-radius: 2rem;
      background: rgba(229,229,234,0.7);
      backdrop-filter: blur(10px);
    }
    .theme-toggle {
      border: none;
      cursor: pointer;
      border-radius: 50%;
      height: 40px;
      width: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: background 0.3s, color 0.3s;
    }
    body.light .theme-toggle { background: #eee; color: #111; }
    body.dark .theme-toggle { background: #222; color: #eee; }
    .theme-toggle:hover { background: rgba(0,0,0,0.1); }
  </style>
</head>
<body>
  <!-- Left column -->
  <div class="left-col">
    <div class="h1-wrapper">
      <h1>Life Receipt:</h1>
    </div>
    <footer>
      Designed with love by 
      <a href="https://error420notfound.github.io/anoka/webar.html" target="_blank">HS108</a>
    </footer>
  </div>

  <!-- Right column -->
  <div class="right-col">
    <main>
      <form id="receipt-form" onsubmit="handleSubmit(event)" action="/submit" method="post">
        <textarea
          name="message"
          maxlength="200"
          oninput="handleInput(this)"
          onkeypress="handleKeyPress(event)"
          placeholder="Type your receiptâ€¦"
          rows="6"
          required
          autofocus
        ></textarea>
        <div id="char-counter">200 characters left</div>
        <button type="submit">Send</button>
      </form>

      <div id="thank-you">
        <p>ðŸŽ‰ Receipt sent</p>
        <button id="new-receipt">Print another receipt</button>
      </div>
    </main>
  </div>

  <!-- Theme Toggle Menu -->
  <div class="menu">
    <button class="theme-toggle" id="themeToggle">
      <span class="material-symbols-outlined">contrast</span>
    </button>
  </div>

<script>
  // Character counter logic
  function handleInput(el) {
    const counter = document.getElementById('char-counter');
    const remaining = 200 - el.value.length;
    counter.textContent = remaining + " characters left";
    counter.classList.toggle('warning', remaining <= 20);
  }

  function handleSubmit(e) {
  e.preventDefault();
  const formData = new FormData(e.target);
  fetch('/submit', {
    method: 'POST',
    body: formData
  }).then(() => {
    const form = document.getElementById('receipt-form');
    const message = document.getElementById('thank-you');
    form.style.display = "none";     // hide the form
    message.style.display = "block"; // show thank-you in its place

    confetti({
      particleCount: 100,
      spread: 70,
      origin: { y: 0.6 },
    });

    document.getElementById('new-receipt').addEventListener('click', () => {
      location.reload(); // refresh page
    });
  });
}


  function handleKeyPress(e) {
    if (e.key === 'Enter' && !e.shiftKey) {
      e.preventDefault();
      document.getElementById('receipt-form').dispatchEvent(new Event('submit'));
    }
  }

  // Theme detection + toggle
  const themeToggle = document.getElementById("themeToggle");
  const prefersDark = window.matchMedia("(prefers-color-scheme: dark)").matches;
  if (!localStorage.getItem("theme")) {
    document.body.classList.add(prefersDark ? "dark" : "light");
  } else {
    document.body.classList.add(localStorage.getItem("theme"));
  }
  themeToggle.addEventListener("click", () => {
    if (document.body.classList.contains("light")) {
      document.body.classList.replace("light", "dark");
      localStorage.setItem("theme", "dark");
    } else {
      document.body.classList.replace("dark", "light");
      localStorage.setItem("theme", "light");
    }
  });
</script>
</body>
</html>
